{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto py-10">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Products</h1>
    <a href="{% url 'product_create' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl">
      + Add Product
    </a>
  </div>

  <div class="bg-white shadow-md rounded-xl overflow-hidden">
    <table class="min-w-full table-auto">
      <thead class="bg-gray-100 text-left text-gray-600 text-sm font-semibold">
        <tr>
          <th class="py-4 px-6">Name</th>
          <th class="py-4 px-6">Price</th>
          <th class="py-4 px-6">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        {% for product in products %}
        <tr class="border-t border-gray-200">
          <td class="py-4 px-6">{{ product.name }}</td>
          <td class="py-4 px-6">â‚¦{{ product.price }}</td>
          <td class="py-4 px-6 flex gap-2">
            <a href="{% url 'product_edit' product.pk %}" class="text-blue-600 hover:underline">Edit</a>
            <form action="{% url 'product_delete' product.pk %}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');">
              {% csrf_token %}
              <button type="submit" class="text-red-600 hover:underline">Delete</button>
            </form>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="py-4 px-6 text-gray-500">No products found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
