{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Create Customer - Rapid Eats</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-gray-50" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="flex min-h-screen flex-col">
      <!-- Header -->
      <header class="flex items-center justify-between border-b border-[#eaedf1] px-10 py-3">
        <div class="flex items-center gap-4 text-[#101418]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor" />
            </svg>
          </div>
          <h2 class="text-lg font-bold tracking-[-0.015em]">Rapid Eats</h2>
        </div>
        <div class="flex items-center gap-8">
          <nav class="flex items-center gap-9 text-sm font-medium text-[#101418]">
            <a href="#">Menu</a>
            <a href="#">Orders</a>
            <a href="#">Customers</a>
          </nav>
          <button class="h-10 rounded-full bg-[#eaedf1] px-4 text-sm font-bold text-[#101418]">
            Notifications
          </button>
        </div>
      </header>

      <!-- Content -->
      <main class="flex justify-center px-6 py-8">
        <div class="w-full max-w-xl bg-white rounded-lg p-6 shadow-sm">
          <h2 class="text-2xl font-bold text-[#101418] mb-6">Add Customer</h2>
          <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
              <label class="block text-[#101418] text-base font-medium mb-2">Customer Name</label>
              {{ form.name }}
            </div>
            <div>
              <label class="block text-[#101418] text-base font-medium mb-2">Phone Number</label>
              {{ form.phone }}
            </div>
            <div>
              <label class="block text-[#101418] text-base font-medium mb-2">Email</label>
              {{ form.email }}
            </div>
            <div class="flex justify-end">
              <button
                type="submit"
                class="h-10 px-6 rounded-full bg-[#0b79ee] text-white text-sm font-bold hover:bg-[#0a6fd1]"
              >
                Add Customer
              </button>
            </div>
          </form>
          <p class="mt-4 text-sm text-center text-[#5c728a] underline">
            <a href="{% url 'create_order' %}">Back to order creation</a>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
