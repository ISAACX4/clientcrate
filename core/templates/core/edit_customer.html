{% extends "base.html" %}

{% block content %}
<div class="flex max-w-5xl mx-auto p-6">
  <div class="w-full">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Edit Order</h1>

    <form method="POST" class="space-y-6 bg-white p-6 rounded-xl shadow-md">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-1">Customer</label>
        {{ form.customer }}
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Product</label>
        {{ form.product }}
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Quantity</label>
        {{ form.quantity }}
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Status</label>
        {{ form.status }}
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Notes</label>
        {{ form.notes }}
      </div>

      <div class="flex justify-end gap-4 pt-4">
        <a href="{% url 'order_list' %}" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 text-sm font-bold">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-bold">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
<div class="mt-4">
  <label class="block font-medium text-sm text-gray-700">Order Description</label>
  <textarea id="description" name="description" rows="4" class="mt-1 block w-full rounded-md shadow-sm border-gray-300"></textarea>
  <button type="button" onclick="generateSummary()" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
    âœ¨ Generate Summary with AI
  </button>
</div>

<script>
  async function generateSummary() {
    const products = document.getElementById("product_name").value;
    const quantity = document.getElementById("quantity").value;
    const customer = document.getElementById("customer_name").value;

    const response = await fetch("/orders/api/generate-summary/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": '{{ csrf_token }}'
      },
      body: JSON.stringify({ products, quantity, customer })
    });

    const data = await response.json();
    if (data.summary) {
      document.getElementById("description").value = data.summary;
    } else {
      alert("Failed to generate summary");
    }
  }
</script>
