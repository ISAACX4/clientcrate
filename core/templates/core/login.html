{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <!-- HEADER -->
        <header class="flex items-center justify-between border-b border-[#e7edf4] px-10 py-3">
          <div class="flex items-center gap-4">
            <div class="size-4 text-[#0d141c]">
              <!-- Logo Icon -->
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0)">
                  <path
                    d="M8.6 8.6C5.5 11.6 3.5 15.5 2.6 19.7C1.8 24 2.2 28.4 3.9 32.3C5.5 36.3 8.3 39.7 11.9 42.1C15.5 44.5 19.7 45.8 24 45.8C28.3 45.8 32.5 44.5 36.1 42.1C39.7 39.7 42.5 36.3 44.1 32.3C45.8 28.4 46.2 24 45.4 19.7C44.5 15.5 42.5 11.6 39.4 8.6L24 24L8.6 8.6Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0"><rect width="48" height="48" fill="white"></rect></clipPath>
                </defs>
              </svg>
            </div>
            <h2 class="text-lg font-bold tracking-tight text-[#0d141c]">BizManager</h2>
          </div>
        </header>

        <!-- LOGIN CARD -->
        <div class="px-4 md:px-40 flex flex-1 justify-center py-10">
          <div class="w-full max-w-[512px] bg-white p-8 rounded-xl shadow-sm">
            <h2 class="text-[28px] font-bold text-center text-[#0d141c] mb-4">Welcome back</h2>

            <form method="POST" action="{% url 'login' %}" class="space-y-5">
              {% csrf_token %}
              {% for message in messages %}
                <p class="text-red-600 text-sm text-center">{{ message }}</p>
              {% endfor %}

              <div>
                <label class="block text-base font-medium text-[#0d141c] mb-1">Username</label>
                <input
                  name="username"
                  type="text"
                  required
                  class="w-full h-12 px-4 border border-[#cedbe8] rounded-xl bg-slate-50 text-base placeholder-[#49719c] focus:outline-none focus:border-[#0b79ee]"
                  placeholder="Enter your username"
                />
              </div>

              <div>
                <label class="block text-base font-medium text-[#0d141c] mb-1">Password</label>
                <input
                  name="password"
                  type="password"
                  required
                  class="w-full h-12 px-4 border border-[#cedbe8] rounded-xl bg-slate-50 text-base placeholder-[#49719c] focus:outline-none focus:border-[#0b79ee]"
                  placeholder="Enter your password"
                />
              </div>

              <div class="text-right">
                <a href="#" class="text-sm text-[#49719c] underline">Forgot Password?</a>
              </div>

              <button
                type="submit"
                class="w-full h-12 bg-[#0b79ee] text-white font-bold rounded-full hover:bg-[#0966c4] transition"
              >
                Login
              </button>
            </form>

            <p class="text-center text-sm text-[#49719c] mt-4">
              Donâ€™t have an account?
              <a href="{% url 'register' %}" class="underline">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
