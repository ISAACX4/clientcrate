            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#0d0f1c] tracking-light text-[32px] font-bold leading-tight min-w-72">Add Product</p></div>

                <textarea
                  placeholder="Enter product description"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d0f1c] focus:outline-0 focus:ring-0 border border-[#ced2e9] bg-[#f8f9fc] focus:border-[#ced2e9] min-h-36 placeholder:text-[#47569e] p-[15px] text-base font-normal leading-normal"

              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d0f1c] text-base font-medium leading-normal pb-2">Price</p>

                  placeholder="Enter product price"

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
